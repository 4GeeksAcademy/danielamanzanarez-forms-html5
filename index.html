<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Fontawesome link iconos-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--Tu enlace Bootstrap siempre debe estar antes del enlace CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Form Html5</title>
  </head>
  <body">
    <section class="mt-3">
        <div class="container">
            <div class="row">
                <div class="col-sm">
                  <div class="card">
                    <div class="card-header"><div><h4>Payment Form example</h4></div></div> <!--card header-->

    <div class="card-body ms-2 me-2"> <!--card body-->
    <form class="row"> 
    <div><div class="alert alert-danger w-100" role="alert">Some fields are missing</div></div> <!--alerta-->

        <div class="col-sm-5 pb-2">
            <h6>Card #</h6>
            <label for="inputCard" class="form-label"></label>
            <input style="width: 400px;" class="border border-1 rounded-1" type="text" inputmode="numeric" id="inputCard" name="Card" placeholder="############" pattern="[0-9]+" minlength="16" maxlength="16" required>
        </div> 
        <div class="col-sm-3 pb-2">
            <h6>CVC #</h6>
            <label for="inputCVC" class="form-label"></label>
            <input style="width: 230px" class="border border-1 rounded-1" type="password" inputmode="numeric" id="inputCVC" name="CVC" placeholder="0000" maxlength="4" minlength="3" pattern="[0-9]+" required>
        </div> 
        <div class="col-sm-4 pb-2">
            <h6>Amount</h6>
            <label for="inputAmount" class="form-label"></label>
            <strong>â‚¬</strong> <input style="width: 320px" class="border border-1 rounded-1" type="text" inputmode="numeric" id="inputAmount" name="Amount" placeholder="Amount" required>
        </div> 
        <div class="col-sm-6 pb-2">
            <h6>First Name</h6>
            <label for="inputFirstName" class="form-label"></label>
            <input style="width: 480px" class="border border-1 rounded-1" type="text" inputmode="text" id="inputFirstName" name="FirstName" pattern="[A-Z]*" required>
        
        </div> 
        <div class="col-sm-6 pb-2">
            <h6>Last Name</h6>
            <label for="inputLastName" class="form-label"></label>
            <input style="width: 515px" class="border border-1 rounded-1" type="text" inputmode="text" id="inputLastName" name="LastName" pattern="[A-Z]+" required>
        </div> 
        <div class="col-sm-6 pb-2">
            <h6>City</h6>
            <label for="inputCity" class="form-label"></label>
            <input style="width: 480px" class="border border-1 rounded-1" type="text" id="inputCity" name="City" pattern="[A-Z]*" required>
        </div> 
        <div class="col-sm-3 pb-2">
            <h6>State</h6>
            <label for="state" class="form-label"></label>
            <select class="form-select" id="state" style="width: 250px" required>
                <option selected disabled value="">Pick a state</option>
                <option value="State-1">State 1</option>
                <option value="State-2">State 2</option>
                <option value="State-3">State 3</option>
                <option>...</option>
            </select>
            
        </div>  
        <div class="col-sm-3 pb-2">
            <h6>Postal Code</h6>
            <label for="inputAmount" class="form-label"></label>
            <input style="width: 240px;" class="border border-1 rounded-1" type="text" inputmode="numeric" id="inputAmount" name="Amount" pattern="[0-9]+" required>
        </div> 

        <div class="col-sm-6">
        <fieldset> <!--etiqueta para agrupar elementos relacionados dentro de un formulario-->
        <legend><h6>We accept</h6></legend> <!--etiqueta para crear un titulo a un grupo de campos fieldset-->
        <div class="form-check bg-secondary rounded-1 w-50">
                
            <div class="form-check-inline m-1 ps-1">
            <label for="radiopago" class="form-check-label"></label> <!--mastercard-->
            <input type="radio" class="form-check-input" name="radiopago" required>
            <i class="fa-brands fa-cc-mastercard text-white"></i>
            </div>

            <div class="form-check form-check-inline">
            <label for="radiopago" class="form-check-label"></label> <!--visa-->
            <input type="radio" class="form-check-input" name="radiopago" required>
            <i class="fa-brands fa-cc-visa text-white"></i>
            </div>
                
            <div class="form-check form-check-inline">
            <label for="radiopago" class="form-check-label"></label> <!--diners club-->
            <input type="radio" class="form-check-input" name="radiopago" required>
            <i class="fa-brands fa-cc-diners-club text-white"></i>
            </div>

            <div class="form-check form-check-inline">
            <label for="radiopago" class="form-check-label"></label> <!--paypal-->
            <input type="radio" class="form-check-input" name="radiopago" required>
            <i class="fa-brands fa-cc-paypal text-white"></i>
            </div>
        </div> <!--div de iconos de pago-->
        </fieldset>
        </div> <!--columna de fieldset-->

        <div class="col-sm-6">
            <h6>Message</h6>
            <textarea class="form-control" id="inputMessage" style="width: 520px; height: 70px;" required></textarea>
            <p><small class="text-body-tertiary">Add any notes here.</small></p>
            <label for="inputMessage" class="form-label"></label>
        
        </div> 
              
        
        <div class="card-footer d-flex justify-content-end bg-body-tertiary gap-2 pt-3"> <!--card footer-->
        <button type="reset" class="btn btn-secondary">Cancel</button>
        <button type="submit" class="btn btn-primary">Send</button>
        </div>

    </form> 
    </div>

</div></div></div></div>
</section>

  </body>
</html>
